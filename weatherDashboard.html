<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Dashboard</title>

   <!-- Font Awesome via CSS CDN (No CORS issues) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css"
  />
  

  <!-- Tailwind CSS CDN with config for Poppins font -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Your weather JS file -->
  <script src="js/weather.js" defer></script>
</head>
<body class="bg-gradient-to-r from-gray-100 to-blue-100 min-h-screen text-white font-poppins">
<a href="index.html" class="text-blue-800 hover:underline">Back to Main</a>
  <div class="max-w-6xl mx-auto p-4 flex flex-col md:flex-row gap-8">
    <!-- Input Section -->
    <section class="md:w-1/3 bg-blue-100 rounded-lg p-6 shadow-lg">
      <h1 class="text-2xl font-bold mb-6 text-blue-500">Weather Search</h1>
      <div class="flex gap-2">
        <input id="userLocation" type="text" placeholder="Enter city name" class="flex-grow rounded p-2 text-gray-900" />
        <button id="searchBtn" class="bg-white text-blue-500 px-4 rounded hover:bg-pink-200 font-semibold">Search</button>
      </div>

      <div class="text-center my-6">
        <div class="weatherIcon w-32 h-32 mx-auto bg-center bg-no-repeat bg-contain"></div>
        <div class="temperature text-6xl font-medium mt-4 text-gray-800"></div>
        <div class="feelsLike text-lg mt-2 text-gray-800"></div>
        <div class="description text-md mt-1 text-gray-800 flex items-center justify-center gap-2"></div>
        <div class="city text-xl mt-3 font-semibold text-gray-800"></div>
        <div class="date mt-1 text-sm text-gray-800"></div>
      </div>
    </section>

    <!-- Weather Output Section -->
    <section class="md:w-2/3 bg-blue bg-opacity-20 rounded-lg p-6 shadow-lg overflow-auto text-gray-100">
      <h2 class="text-2xl font-bold mb-4 text-blue-500">Current Weather Highlights</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-6">
        <div class="bg-blue-300 bg-opacity-70 rounded-lg p-4 text-center">
          <h3 class="text-lg font-medium">Humidity</h3>
          <p id="HValue" class="text-3xl font-bold"></p>
        </div>
        <div class="bg-blue-300 bg-opacity-70 rounded-lg p-4 text-center">
          <h3 class="text-lg font-medium">Wind Speed</h3>
          <p id="WValue" class="text-3xl font-bold"></p>
        </div>
        <div class="bg-blue-300 bg-opacity-70 rounded-lg p-4 text-center">
          <h3 class="text-lg font-medium">Cloud Coverage</h3>
          <p id="CValue" class="text-3xl font-bold"></p>
        </div>
        <div class="bg-blue-300 bg-opacity-70 rounded-lg p-4 text-center">
          <h3 class="text-lg font-medium">Pressure</h3>
          <p id="PValue" class="text-3xl font-bold"></p>
        </div>
        <div class="bg-blue-300 bg-opacity-70 rounded-lg p-4 text-center">
          <h3 class="text-lg font-medium">Sunrise</h3>
          <p id="SRValue" class="text-3xl font-bold"></p>
        </div>
        <div class="bg-blue-300 bg-opacity-70 rounded-lg p-4 text-center">
          <h3 class="text-lg font-medium">Sunset</h3>
          <p id="SSValue" class="text-3xl font-bold"></p>
        </div>
      </div>

      <h2 class="text-2xl font-bold mb-4 text-blue-500">5-Day Forecast</h2>
      <div class="Forecast grid grid-cols-1 sm:grid-cols-4 gap-6 p-4 text-gray-800"></div>
  </div>
    </section>
  </div>

</body>
</html>
