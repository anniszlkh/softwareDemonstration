<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coin Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-neutral-900 text-gray-200">
  <div class="max-w-4xl mx-auto px-4 py-10">
    <a href="financeDashboard.html" class="text-purple-300 hover:underline">&larr; Back to Dashboard</a>
    <h1 id="coin-title" class="text-3xl font-bold text-pink-400 mt-4 capitalize">Loading...</h1>
    <canvas id="coinChart" class="mt-8 p-4 rounded-xl shadow-md bg-neutral-800"></canvas>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const coin = params.get("coin");

    document.getElementById("coin-title").textContent = coin ? `${coin} Price Chart` : "Unknown Coin";

    if (!coin) {
      alert("No coin selected.");
    } else {
      fetch(`https://api.coingecko.com/api/v3/coins/${coin}/market_chart?vs_currency=usd&days=7`)
        .then(res => res.json())
        .then(data => {
          const prices = data.prices.map(p => p[1]);
          const labels = data.prices.map(p => new Date(p[0]).toLocaleDateString());

          new Chart(document.getElementById("coinChart"), {
            type: "line",
            data: {
              labels,
              datasets: [{
                label: `${coin} (USD)`,
                data: prices,
                borderColor: "#ec4899", 
                backgroundColor: "rgba(236, 72, 153, 0.1)", 
                tension: 0.3
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  labels: {
                    color: "#e5e7eb" // light gray
                  }
                }
              },
              scales: {
                x: {
                  ticks: { color: "#d1d5db" }
                },
                y: {
                  ticks: { color: "#d1d5db" },
                  beginAtZero: false
                }
              }
            }
          });
        })
        .catch(err => {
          alert("Failed to load chart data.");
          console.error(err);
        });
    }
  </script>
</body>
</html>
